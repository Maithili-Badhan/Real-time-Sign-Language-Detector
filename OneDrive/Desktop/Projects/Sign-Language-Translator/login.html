<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SignBridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col relative">
    <nav class="navbar w-full text-center">
        <ul class="nav-links inline-flex gap-8 justify-center mx-auto">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="#features">Features</a></li>
        </ul>
    </nav>
    <div class="flex-1 flex items-center justify-center w-full mt-16">
        <div class="auth-container text-center">
            <img src="images/Logonew.png" alt="SignBridge Logo" class="auth-logo">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <div class="auth-bg-image">
        <img src="images/group-illustration-small.png" alt="Decorative Illustration" />
    </div>
</body>
</html>
